    <p id="countdown"></p>
    <script>
        // Set waktu untuk countdown: 15 menit (dalam milidetik)
        var timeLeft = 15 * 60 * 1000;
        
        // Mulai hitung mundur
        var countdownTimer = setInterval(function() {
          // Cek apakah waktu habis
          if (timeLeft <= 0) {
            clearInterval(countdownTimer);
            document.write("Waktu habis!");
          } else {
            // Tampilkan waktu yang tersisa
            var minutes = Math.floor(timeLeft / (60 * 1000));
            var seconds = Math.floor((timeLeft % (60 * 1000)) / 1000);
            document.getElementById("countdown").innerHTML = 
              minutes + " menit " + seconds + " detik tersisa.";
          }
          // Kurangi waktu yang tersisa setiap detik
          timeLeft -= 1000;
        }, 1000);

    </script>
