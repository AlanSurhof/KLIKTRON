<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kliktron Sign-in page</title>
  <link rel="stylesheet" href="halo.css">
   <!-- Font Awesome Cdn Link -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <h1>sudah siap?</h1>
    <p>log-in dan lihat hasilnya</p>
    <form>
      <input type="text" placeholder="username">
      <input type="password" placeholder="Password">
      <p class="recover">
        <a href="#">Memulihkan Password</a>
      </p>
    <closeform></closeform></form>
    <button>Masuk</button>
    <p class="or">
      ----- Masuk dengan cara lain -----
    </p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="not-member">
      Belum mendaftar? <a href="#">Daftar sekarang</a>
    </div>
  </div>
</body>
</html>
